          schema:
            $ref: "#/definitions/error"
  /api/tx/{hash}:
    get:
      summary:
      tags:
        - Tx
      parameters:
        - in: path
          name: hash
          description: query tx by hash.
          required: true
          type: string
      responses:
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"



definitions:
  WithdrawAddrByValidator:
    type: object
    properties:
      address:
        type: string
  ValidatorDepositTxPage:
    type: object
    properties:
      total:
        type: integer
        format: int
      items:
        type: array
        items:
          $ref: "#/definitions/ValidatorDepositTx"
  ValidatorDepositTx:
    type: object
    properties:
      proposal_id:
        type: integer
        format: int
      proposer:
         type: string
      amount:
        $ref: "#/definitions/Coins"
      submited:
        type: boolean
      tx_hash:
        type: string
      moniker:
        type: string
  ValidatorVotePage:
    type: object
    properties:
      total:
        type: integer
        format: int
      items:
        type: array
        items:
          $ref: "#/definitions/ValidatorVote"
  ValidatorVote:
    type: object
    properties:
      proposal_id:
        type: integer
        format: int64
      title:
        type: string
      status:
        type: string
      voted:
        type: string
      tx_hash:
        type: string
  RedelegationsByValidatorPage:
    type: object
    properties:
      total:
        type: integer
        format: int
      items:
        type: array
        items:
          $ref: "#/definitions/RedelegationsByValidator"

  RedelegationsByValidator:
    type: object
    properties:
      address:
        type: string
      amount:
        type: string
      destination:
        type: string
      block:
        type: string
  UnbondingDelegationByValidatorPage:
    type: object
    properties:
      total:
        type: integer
        format: int
      items:
        type: array
        items:
          $ref: "#/definitions/UnbondingDelegationByValidator"
  UnbondingDelegationByValidator:
    type: object
    properties:
      address:
        type: string
      amount:
        type: string
      block:
        type: string
      until:
        type: string
  DelegationByValidatorPage:
    type: object
    properties:
      total:
        type: integer
        format: int
      items:
        type: array
        items:
          $ref: "#/definitions/DelegationByValidator"
  DelegationByValidator:
    type: object
    properties:
      address:
        type: string
      amount:
        type: integer
        format: float64
      self_shares:
        type: string
      total_shares:
        type: string
      block:
        type: string
  ValidatorForDetail:
    type: object
    required:
      - description
      - total_power
      - self_power
      - status
      - bonded_tokens
      - self_bonded
      - delegator_shares
      - delegator_count
      - commission_rate
      - commission_update
      - commission_max_rate
      - commision_max_change_rate
      - bond_height
      - missed_blocks_count
      - operator_addr
      - owner_addr
      - consensus_addr
      - unbonding_height
      - jailed_until
    properties:
      description:
        $ref: "#/definitions/Description"
      total_power:
        type: integer
        format: int64
      self_power:
        type: integer
        format: int64
      status:
        type: string
      bonded_tokens:
        type: string
      self_bonded:
        type: string
      delegator_shares:
        type: string
      delegator_count:
        type: integer
        format: int32
      commission_rate:
        type: string
      commission_update:
        type: string
      commission_max_rate:
        type: string
      commision_max_change_rate:
        type: string
      bond_height:
        type: string
      unbonding_height:
        type: string
      jailed_until:
        type: string
      missed_blocks_count:
        type: string
      operator_addr:
        type: string
      owner_addr:
        type: string
      consensus_addr:
        type: string
  LcdValidator:
    type: object
    properties:
      operator_address:
        type: string
      consensus_pubkey:
        type: string
      jailed:
        type: boolean
      status:
        type: integer
        format: int
      tokens:
        type: string
      delegator_shares:
        type: string
      description:
        $ref: "#/definitions/Description"
      bond_height:
        type: string
      unbonding_height:
        type: string
      unbonding_time:
        type: string
      commission:
        $ref: "#/definitions/Commission"
      uptime:
        type: integer
        format: float32
      self_bond:
        type: string
      delegator_num:
        type: integer
        format: int
      proposer_addr:
        type: string
      voting_rate:
        type: integer
        format: float32
  GovTx:
    type: object
    properties:
      From:
        type: string
