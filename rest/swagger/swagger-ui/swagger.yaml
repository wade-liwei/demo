          format: int
          default: 1
          required: false
        - name: size
          in: path
          type: integer
          format: int
          default: 100
          required: false
        - in: path
          name: address
          required: true
          type: string
      responses:
        200:
          type: array
          items:
            $ref: "#/definitions/CommonTx"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/txsByDay:
    get:
      tags:
        - Tx
      responses:
        200:
          type: array
          items:
            $ref: "#/definitions/TxNumGroupByDayVo"
        default:
