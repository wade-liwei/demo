---
swagger: "2.0"
info:
  version: 0.9.8
  description: A REST interface for irishub state queries.
  title: explorer for the irishub

consumes:
  - application/json
produces:
  - application/json

schemes:
  - http
  - https

tags:
  - name: Home
    description: navigation
  - name: Block
    description: query blocks
  - name: Governance
    description: query proposal
  - name: Account
    description:
  - name: SearchBox
  - name: Stake
  - name: Tx

paths:
  /api/home/navigation:
    get:
      tags:
        - Home
      responses:
        200:
          schema:
            $ref: "#/definitions/NavigationData"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/account/{address}:
    get:
      summary:
      tags:
        - Account
      parameters:
        - in: path
          name: address
          description:  Bech32 AccAddress of Delegator or Bech32 ValAddress
          required: true
          type: string
      responses:
        200:
          description:
          schema:
            $ref: "#/definitions/AccountVo"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/accounts:
    get:
      tags:
        - Account
      responses:
        200:
          type: array
          items:
            $ref: "#/definitions/AccountInfo"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/block/validatorset/{height}:
    get:
      tags:
        - Block
      parameters:
        - name: height
          in: path
          description: Block height
          type: integer
          format: int64
          default: 1
        - name: page
          in: query
          type: integer
          format: int
          default: 1
          required: false
        - name: size
          in: query
          type: integer
          format: int
          default: 10
          required: false
      responses:
        200:
          description: get a validatorset by block height
          schema:
            $ref: "#/definitions/ValidatorSet"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/block/blockinfo/{height}:
    get:
      tags:
        - Block
      parameters:
        - name: height
          in: path
          description: Block height
          type: integer
          format: int64
          default: 1
      responses:
        200:
          description:
          schema:
            $ref: "#/definitions/BlockInfo"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/blocks:
    get:
      tags:
        - Block
      parameters:
        - name: page
          in: query
          type: integer
          format: int
          default: 1
          required: false
        - name: size
          in: query
          type: integer
          format: int
          default: 100
          required: false
      responses:
        200:
          description: query  blocks list
          type: array
          items:
            $ref: "#/definitions/BlockForList"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/blocks/recent:
    get:
      summary: query the recent blocks
      tags:
        - Block
      responses:
        200:
          type: array
          items:
            $ref: "#/definitions/RecentBlockInfoVo"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/block/latestheight:
    get:
      summary: query the latest height from lcd.
      tags:
        - Block
      responses:
        200:
          schema:
            $ref: "#/definitions/success"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/gov/proposals/{pid}:
    get:
      summary: query a proposal
      tags:
        - Governance
      parameters:
        - in: path
          name: pid
          description: query a proposal by id
          required: true
          type: integer
          format: int
      responses:
        200:
          description:
          schema:
            $ref: "#/definitions/ProposalInfoVo"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/gov/proposals:
    get:
      tags:
        - Governance
      parameters:
        - in: query
          name: page
          type: integer
          format: int
          default: 1
        - in: query
          name: size
          type: integer
          format: int
          default: 20
      responses:
        200:
          description: T
          schema:
            $ref: "#/definitions/GovProposalsNewStyle"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/gov/deposit_voting_proposals:
    get:
      summary: "query the deposit and voting proposals;"
      tags:
        - Governance
      responses:
        200:
          type: array
          items:
            $ref: "#/definitions/GovProposalNewStyle"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/gov/params:
    get:
      summary: query the Governance params.
      tags:
        - Governance
      responses:
        200:
          type: array
          items:
            $ref: "#/definitions/GovParams"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/gov/proposals/{id}/voter_txs:
    get:
      summary:
      tags:
        - Governance
      parameters:
        - name: id
          in: path
          description: proposal id
          type: integer
          format: int64
          required: true
        - in: query
          name: page
          type: integer
          format: int
          default: 1
        - in: query
          name: size
          type: integer
          format: int
          default: 10
      responses:
        200:
          description:
          schema:
            $ref: "#/definitions/GetVoteTxResponse"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/gov/proposals/{id}/depositor_txs:
    get:
      summary:
      tags:
        - Governance
      parameters:
        - name: id
          in: path
          description: proposal id
          type: integer
          format: int64
          required: true
        - in: query
          name: page
          type: integer
          format: int
          default: 1
        - in: query
          name: size
          type: integer
          format: int
          default: 10
      responses:
        200:
          description:
          schema:
            $ref: "#/definitions/TxPage"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/search/{text}:
    get:
      summary:
      tags:
        - SearchBox
      parameters:
        - in: path
          name: text
          description:  search block and proposal by integer id.
          required: true
          type: string
      responses:
        200:
          description:
          schema:
            $ref: "#/definitions/BlockAndProposal"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/sysdate:
    get:
      summary: query the backend timestamp
      tags:
        - SearchBox
      responses:
        200:
          schema:
            $ref: "#/definitions/success"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/config:
    get:
      summary: query the backend env config.
      tags:
        - SearchBox
      responses:
        200:
          schema:
            $ref: "#/definitions/EnvConfig"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/stake/validators:
    get:
      summary:  type validator、candidate、jailed       origin browser
      tags:
        - Stake
      parameters:
        - name: page
          in: query
          type: integer
          format: int
          default: 1
          required: false
        - name: size
          in: query
          type: integer
          format: int
          default: 100
          required: false
        - name: type
          in: query
          type: string
          required: true
        - name: origin
          in: query
          type: string
          required: true
      responses:
        200:
          description: query validator list.
          type: array
          items:
            $ref: "#/definitions/LcdValidator"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/stake/validators/{address}:
    get:
      summary:
      tags:
        - Stake
      parameters:
        - in: path
          name: address
          description: query validator by Address from db.
          required: true
          type: string
      responses:
        200:
          description:
          schema:
            $ref: "#/definitions/ValidatorForDetail"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/stake/validators/{validatorAddr}/delegations:
    get:
      summary: "from lcd:  %s/stake/validators/%s/delegations"
      tags:
        - Stake
      parameters:
        - in: path
          name: validatorAddr
          description: query delegations by validator address.
          required: true
          type: string
        - in: query
          name: page
          type: integer
          format: int
          default: 1
        - in: query
          name: size
          type: integer
          format: int
          default: 5
      responses:
        200:
          schema:
            $ref: "#/definitions/DelegationByValidatorPage"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/stake/validators/{validatorAddr}/unbonding-delegations:
    get:
      summary:  "from lcd:   %s/stake/validators/%s/unbonding-delegations"
      tags:
        - Stake
      parameters:
        - in: path
          name: validatorAddr
          description: query unbonding delegation by validator addr.
          required: true
          type: string
        - in: query
          name: page
          type: integer
          format: int
          default: 1
        - in: query
          name: size
          type: integer
          format: int
          default: 5
      responses:
        200:
          schema:
            $ref: "#/definitions/UnbondingDelegationByValidatorPage"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/stake/validators/{validatorAddr}/redelegations:
    get:
      summary: "from lcd: %s/stake/validators/%s/redelegations"
      tags:
        - Stake
      parameters:
        - in: path
          name: validatorAddr
          description: query redelegations by validator address.
          required: true
          type: string
        - in: query
          name: page
          type: integer
          format: int
          default: 1
        - in: query
          name: size
          type: integer
          format: int
          default: 5
      responses:
        200:
          schema:
            $ref: "#/definitions/RedelegationsByValidatorPage"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/stake/validators/{validatorAddr}/vote:
    get:
      summary:
      tags:
        - Stake
      parameters:
        - name: validatorAddr
          in: path
          type: string
          required: true
        - in: query
          name: page
          type: integer
          format: int
          default: 1
        - in: query
          name: size
          type: integer
          format: int
          default: 5
      responses:
        200:
          schema:
            $ref: "#/definitions/ValidatorVotePage"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/stake/validators/{validatorAddr}/depositor_txs:
    get:
      summary:
      tags:
        - Stake
      parameters:
        - name: validatorAddr
          in: path
          type: string
          required: true
        - in: query
          name: page
          type: integer
          format: int
          default: 1
        - in: query
          name: size
          type: integer
          format: int
          default: 5
      responses:
        200:
          type: array
          items:
            $ref: "#/definitions/ValidatorDepositTxPage"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/stake/validators/{validatorAddr}/withdraw-addr:
    get:
      summary:  "from lcd:  %s/distribution/%s/withdraw-address"
      tags:
        - Stake
      parameters:
        - name: validatorAddr
          in: path
          type: string
          required: true
      responses:
        200:
          schema:
            $ref: "#/definitions/WithdrawAddrByValidator"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/stake/validators/{validatorAddr}/commission-rewards:
    get:
      summary:  "from lcd:   %s/distribution/%s/rewards"
      tags:
        - Stake
      parameters:
        - name: validatorAddr
          in: path
          type: string
          required: true
      responses:
        200:
          schema:
            $ref: "#/definitions/CoinsStr"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/stake/candidatesTop:
    get:
      tags:
        - Stake
      responses:
        200:
          type: array
          items:
            $ref: "#/definitions/ValidatorAsModel"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/stake/candidate/{address}:
    get:
      summary:
      tags:
        - Stake
      parameters:
        - in: path
          name: address
          description: query validator by Address from lcd.
          required: true
          type: string
      responses:
        200:
          description:
          schema:
            $ref: "#/definitions/CandidatesInfoVo"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/stake/candidate/{address}/uptime/{category}:
    get:
      summary:  category -> hour,week,month
      tags:
        - Stake
      parameters:
        - in: path
          name: address
          required: true
          type: string
        - in: path
          name: category
          required: true
          type: string
      responses:
        200:
          type: array
          items:
            $ref: "#/definitions/UptimeChangeVo"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/stake/candidate/{address}/power/{category}:
    get:
      summary:  category ->  week,month,months
      tags:
        - Stake
      parameters:
        - in: path
          name: address
          required: true
          type: string
        - in: path
          name: category
          required: true
          type: string
      responses:
        200:
          type: array
          items:
            $ref: "#/definitions/ValVotingPowerChangeVo"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/stake/candidate/{address}/status:
    get:
      tags:
        - Stake
      parameters:
        - in: path
          name: address
          required: true
          type: string
      responses:
        200:
          type: array
          items:
            $ref: "#/definitions/ValStatus"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/tx/{type}/{page}/{size}:
    get:
      summary:  type-> trans  stake  declaration gov
      tags:
        - Tx
      parameters:
        - name: page
          in: path
          type: integer
          format: int
          default: 1
          required: false
        - name: size
          in: path
          type: integer
          format: int
          default: 100
          required: false
        - in: path
          name: type
          required: true
          type: string
      responses:
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/tx/trans/{page}/{size}:
    get:
      tags:
        - Tx
      parameters:
        - name: page
          in: path
          type: integer
          format: int
          default: 1
          required: false
        - name: size
          in: path
          type: integer
          format: int
          default: 100
          required: false
      responses:
        200:
          type: array
          items:
            $ref: "#/definitions/TransTx"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/tx/stake/{page}/{size}:
    get:
      tags:
        - Tx
      parameters:
        - name: page
          in: path
          type: integer
          format: int
          default: 1
          required: false
        - name: size
          in: path
          type: integer
          format: int
          default: 100
          required: false
      responses:
        200:
          type: array
          items:
            $ref: "#/definitions/StakeTx"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/tx/declaration/{page}/{size}:
    get:
      tags:
        - Tx
      parameters:
        - name: page
          in: path
          type: integer
          format: int
          default: 1
          required: false
        - name: size
          in: path
          type: integer
          format: int
          default: 100
          required: false
      responses:
        200:
          type: array
          items:
            $ref: "#/definitions/DeclarationTx"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/tx/gov/{page}/{size}:
    get:
      tags:
        - Tx
      parameters:
        - name: page
          in: path
          type: integer
          format: int
          default: 1
          required: false
        - name: size
          in: path
          type: integer
          format: int
          default: 100
          required: false
      responses:
        200:
          type: array
          items:
            $ref: "#/definitions/GovTx"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /api/txs/recent:
    get:
      summary: query the recent txs
      tags:
        - Tx
      responses:
        200:
          type: array
          items:
            $ref: "#/definitions/RecentTx"
        default:
